{% extends 'base.html' %} {% block title %}{% endblock %} {% block contents %}

<div class="about__container bd-grid" style="position: sticky;">
    <form action="{% url 'update' comment.id %}" method="post">
        <div>
            {%csrf_token%}
            <label for="writer" style="font-size: 2rem;"> Name</label>
            <input id="writer" type="text" name="writer" style="font-size: 2rem; margin-left: 22px;" value="{{comment.writer}}"><br>

            <label for="content" style="font-size: 2rem;"> Content</label>
            <textarea id="content" name="content" cols="100" rows="5" style="font-size: 2rem;">{{comment.content}}</textarea>
            <input type="submit" class="update_btn" name="update_btn" style="float: right; font-size: large;" value="수정">
        </div>
    </form>
</div>

{% endblock %}
